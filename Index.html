<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Formulário com Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Meu CSS personalizado -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <!-- Cartão com efeito de vidro -->
                <div class="glass-card">
                    <div class="glass-header">
                        <h2>Meu Formulário de Cadastro</h2>
                        <p>Por favor, preencha seus dados abaixo</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <form id="meuFormulario">
                            <!-- Nome -->
                            <div class="mb-4">
                                <label for="nome" class="form-label">Seu Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui" required>
                            </div>
                            
                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Seu E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
                            </div>
                            
                            <!-- Telefone -->
                            <div class="mb-4">
                                <label for="telefone" class="form-label">Seu Telefone</label>
                                <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
                            </div>
                            
                            <!-- Botão de envio -->
                            <button type="submit" class="btn btn-primary btn-enviar">ENVIAR DADOS</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript para o formulário -->
    <script>
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Formulário enviado com sucesso! Obrigado por se cadastrar.');
            this.reset();
        });
    </script>
</body>
</html>
